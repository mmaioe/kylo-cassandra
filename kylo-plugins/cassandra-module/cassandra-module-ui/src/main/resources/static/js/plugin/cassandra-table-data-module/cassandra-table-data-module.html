<div >
  <card-layout header-css="filter-header" class="centered">
    <header-section tba-card-filter-header flex layout card-title="vm.cardTitle" page-name="{{vm.pageName}}" view-type="vm.viewType"
                    filter-model-options="{debounce:1000}">
    </header-section>

    <body-section>

      <md-tabs md-dynamic-height  md-border-bottom md-selected="vm.selectedTabIndex" >
        <md-tab>
          <md-tab-label>
            <div >
              Fields
            </div>
          </md-tab-label>
          <md-tab-body>

            <div >
              <md-list class="list-item-table">
                <md-list-item >
                  <div flex="40" class="item-column md-list-item-text table-column-header">
                    Field
                  </div>
                  <div flex="20" class="item-column md-list-item-text table-column-header">
                    Data Type
                  </div>
                  <div flex="40" class="item-column md-list-item-text table-column-header">
                    Description
                  </div>
                  <!--
                  <div flex="20" class="item-column md-list-item-text table-column-header">
                       Primary Key
                    </div>
                    <div flex="20" class="item-column md-list-item-text table-column-header">
                       Nullable
                    </div>
                    -->
                  <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
                <md-list-item ng-repeat="meta in vm.metadata">
                  <div flex="40" class="item-column md-list-item-text">
                    {{meta[0]}}
                  </div>
                  <div flex="20" class="item-column md-list-item-text">
                    {{meta[1]}}
                  </div>
                  <div flex="40" class="item-column md-list-item-text">

                  </div>
                  <!--
                  <div flex="20" class="item-column md-list-item-text">
                      <ng-md-icon icon="check" ng-if="field.primaryKey"></ng-md-icon>
                      <ng-md-icon icon="not_interested" ng-if="!field.primaryKey"></ng-md-icon>
                  </div>
                  <div flex="20" class="item-column md-list-item-text">
                      <ng-md-icon icon="check" ng-if="field.nullable"></ng-md-icon>
                      <ng-md-icon icon="not_interested" ng-if="!field.nullable"></ng-md-icon>
                  </div>
                  -->
                  <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
              </md-list>

              </ul>
            </div>

          </md-tab-body>
        </md-tab>
        <md-tab>
          <md-tab-label>
            <div >
              Preview
            </div>
          </md-tab-label>
          <md-tab-body>
            <md-list class="list-item-table">
              <md-list-item >
                <div flex="5" class="item-column md-list-item-text table-column-header" ng-repeat="meta in vm.metadata">
                  {{ meta[0] }}
                </div>
                <md-divider ng-if="!$last"></md-divider>
              </md-list-item>
              <md-list-item ng-repeat="row in vm.data">
                <div flex="5" class="item-column md-list-item-text" ng-repeat="column in row">
                  {{column}}
                </div>
                <md-divider ng-if="!$last"></md-divider>
              </md-list-item>
            </md-list>
          </md-tab-body>
        </md-tab>
        <!--<md-tab  >-->
          <!--<md-tab-label>-->
            <!--<div >-->
              <!--Query-->
            <!--</div>-->
          <!--</md-tab-label>-->
          <!--<md-tab-body>-->
            <!--&lt;!&ndash;<thinkbig-hql-editor ng-model="vm.hql" default-schema-name="{{vm.schema}}" default-table-name="{{vm.tableName}}" allow-database-browse="false" allow-execute-query="true"&ndash;&gt;-->
                                 <!--&lt;!&ndash;ng-if="vm.selectedTabIndex == 2"></thinkbig-hql-editor>&ndash;&gt;-->

          <!--</md-tab-body>-->
        <!--</md-tab>-->
      </md-tabs>
    </body-section>
  </card-layout>
</div>
