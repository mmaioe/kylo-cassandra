<div >
  <card-layout header-css="filter-header" class="centered">
    <header-section tba-card-filter-header flex layout card-title="vm.cardTitle" page-name="{{vm.pageName}}" view-type="vm.viewType"
                    filter-model-options="{debounce:1000}">
    </header-section>

    <body-section>
      <div>
        <md-list flex layout-fill class="list-item-table">
          <md-list-item class="md-secondary" ng-repeat="keyspace in vm.keyspaces" ng-click="vm.showTable(keyspace)" ng-value="keyspace">
            <div layout="row" layout-fill>
              <div flex="30" layout="column" class="item-column md-list-item-text " title="{{keyspace}}" >
              {{keyspace}}
              </div>
            </div>
          </md-list-item>
        </md-list>
      </div>
    </body-section>
  </card-layout>
</div>
